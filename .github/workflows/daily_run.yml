name: Daily Price Tracking

on:
  schedule:
    - cron: '0 9 * * *' # 매일 아침 9시(KST) 자동 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install yfinance pandas
      - name: Run Tracking Engine
        run: python price_tracker.py  # 제가 위에서 드린 추적 코드를 파일로 저장해둔 것
      - name: Commit and Push
        run: |
          git config --global user.name "Jebanjang-AI"
          git config --global user.email "jebanjang@expertalpha.com"
          git add expert_alpha_v4.db expert_score_board.csv
          git commit -m "Update daily performance scores"
          git push
